<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajustes de la cuenta - Luma Resort</title>

    <!-- Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --azul-electrico: #262de0;
        --azul-cielo: #49aee0;
        --ambar: #e09a00;
        --marron: #614c1f;
        --azul-nocturno: #303261;
        --verde-azulado: #305161;
        --blanco: #ffffff;
        --gris-claro: #f5f6f7;
        --sombra: 0 4px 10px rgba(0, 0, 0, 0.1);
        --radius: 12px;
      }

      body {
        background: var(--gris-claro);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background: var(--blanco);
        border-bottom: 1px solid #ddd;
      }

      header h2 {
        margin: 0;
        font-weight: 600;
        color: var(--azul-nocturno);
      }
      header small {
        color: #666;
      }
      header .user-info {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      header .user-info img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
      }
      header .badge {
        background: var(--ambar);
        color: var(--blanco);
        font-weight: 600;
      }

      /* CONTENEDORES */
      .settings-container {
        max-width: 1200px;
        margin: 2rem auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 1.5rem;
      }

      .card-settings {
        background: var(--blanco);
        border-radius: var(--radius);
        box-shadow: var(--sombra);
        padding: 1.5rem;
      }

      .card-settings h5 {
        font-weight: 600;
        margin-bottom: 1rem;
        color: var(--azul-nocturno);
      }

      .form-control {
        border-radius: 8px;
        border: 1px solid #ddd;
        font-size: 0.95rem;
      }
      .form-control:focus {
        border-color: var(--azul-electrico);
        box-shadow: 0 0 0 0.2rem rgba(38, 45, 224, 0.2);
      }

      /* BOTONES */
      .btn {
        border-radius: 8px;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .btn-primary {
        background: linear-gradient(
          135deg,
          var(--azul-electrico),
          var(--azul-cielo)
        );
        border: none;
        color: var(--blanco);
      }
      .btn-primary:hover {
        background: linear-gradient(
          135deg,
          var(--azul-cielo),
          var(--azul-electrico)
        );
        transform: scale(1.05) rotate(-1deg);
        box-shadow: 0 8px 20px rgba(38, 45, 224, 0.4);
      }

      .btn-warning {
        background: var(--ambar);
        border: none;
        color: var(--blanco);
      }
      .btn-warning:hover {
        background: #ffb400;
        transform: scale(1.07) rotate(1deg);
        box-shadow: 0 8px 20px rgba(224, 154, 0, 0.4);
      }

      .btn-danger {
        background: var(--azul-nocturno);
        border: none;
        color: var(--blanco);
      }
      .btn-danger:hover {
        background: #ff4444;
        transform: scale(1.07);
        box-shadow: 0 8px 20px rgba(255, 68, 68, 0.4);
      }

      /* SWITCH */
      .form-switch .form-check-input {
        background-color: #ccc;
        border: none;
      }
      .form-switch .form-check-input:checked {
        background-color: var(--azul-electrico);
      }

      textarea {
        resize: none;
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <h2>Ajustes de la cuenta</h2>
        <small
          >Actualiza tu información para una mejor experiencia en el
          hotel.</small
        >
      </div>
      <div class="user-info">
        <span class="badge">Miembro Gold</span>
        <img src="https://i.pravatar.cc/150?img=3" alt="Foto de perfil" />
      </div>
    </header>

    <main class="settings-container">
      <!-- Información personal -->
      <div class="card-settings">
        <h5>Información personal</h5>
        <form>
          <div class="mb-3">
            <label>Nombre</label>
            <input type="text" class="form-control" value="María López" />
          </div>
          <div class="mb-3">
            <label>Correo electrónico</label>
            <input
              type="email"
              class="form-control"
              value="maria.lopez@example.com"
            />
          </div>
          <div class="mb-3">
            <label>Teléfono</label>
            <input type="tel" class="form-control" value="+34 612 345 678" />
          </div>
          <div class="mb-3">
            <label>Documento de identidad</label>
            <input type="text" class="form-control" value="DNI 12345678X" />
          </div>
          <div class="mb-3">
            <label>Fecha de nacimiento</label>
            <input type="date" class="form-control" value="1990-05-12" />
          </div>
          <div class="mb-3">
            <label>Dirección</label>
            <input
              type="text"
              class="form-control"
              value="Calle Mayor 10, Madrid, España"
            />
          </div>
          <div class="d-flex justify-content-between">
            <button type="reset" class="btn btn-warning">Cancelar</button>
            <button type="submit" class="btn btn-primary">
              Guardar cambios
            </button>
          </div>
        </form>
      </div>

      <!-- Preferencias de estadía -->
      <div class="card-settings">
        <h5>Preferencias de estadía</h5>
        <form>
          <div class="mb-3">
            <label>Notas para el hotel</label>
            <textarea class="form-control" rows="2">
Alergia a frutos secos. Solicitar almohada extra.</textarea
            >
          </div>
          <div class="mb-3">
            <label>Tipo de habitación favorito</label>
            <input type="text" class="form-control" value="Suite Junior" />
          </div>
          <div class="mb-3">
            <label>Hora de llegada habitual</label>
            <input type="time" class="form-control" value="14:00" />
          </div>
          <div class="mb-3">
            <label>Vista preferida</label>
            <input type="text" class="form-control" value="Mar" />
          </div>
          <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" checked />
            <label class="form-check-label">Fumador</label>
          </div>
          <div class="d-flex justify-content-between">
            <button type="reset" class="btn btn-warning">Restablecer</button>
            <button type="submit" class="btn btn-primary">
              Guardar preferencias
            </button>
          </div>
        </form>
      </div>

      <!-- Métodos de pago -->
      <div class="card-settings">
        <h5>Métodos de pago</h5>
        <div class="mb-3">
          <label>Tarjeta principal</label>
          <input type="text" class="form-control" value="•••• 4242" disabled />
        </div>
        <div class="mb-3">
          <label>Dirección de facturación</label>
          <input
            type="text"
            class="form-control"
            value="Calle Comercio 22, Valencia, España"
          />
        </div>
        <div class="d-flex justify-content-between">
          <button class="btn btn-warning">Añadir método</button>
          <button class="btn btn-primary">Guardar</button>
        </div>
      </div>

      <!-- Privacidad y seguridad -->
      <div class="card-settings">
        <h5>Privacidad y seguridad</h5>
        <div class="mb-3">
          <label>Contraseña</label>
          <input type="password" class="form-control" value="********" />
        </div>
        <div class="form-check form-switch mb-3">
          <input class="form-check-input" type="checkbox" />
          <label class="form-check-label">Autenticación en dos pasos</label>
        </div>
        <div class="form-check form-switch mb-3">
          <input class="form-check-input" type="checkbox" />
          <label class="form-check-label">Compartir datos con partners</label>
        </div>
        <div class="d-flex justify-content-between">
          <button class="btn btn-danger">Cerrar sesión</button>
          <button class="btn btn-warning">Eliminar cuenta</button>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
