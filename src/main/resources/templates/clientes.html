<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luma Resort Admin - Clientes</title>
    <link rel="stylesheet" href="/STYLES/estilosLandingPage.css" />
    <link rel="stylesheet" href="/STYLES/generales.css" />
    <link rel="stylesheet" href="/STYLES/plantillas.css" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --azul-fondo: #3b82f5;
        --azul-claro: #60a5fa;
        --azul-nav: #0a3a82;
        --blanco: #ffffff;
        --gris-claro: #f5f6fa;
        --gris-medio: #dcdde1;
        --negro: #2f3640;

        --verde: #7ed957;
        --ambar: #ffb800;
        --rojo: #ff6b6b;
      }

      body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: var(--azul-fondo);
        color: var(--blanco);
      }

      /* Sidebar */
      .sidebar {
        width: 240px;
        height: 100vh;
        background: var(--azul-nav);
        color: var(--blanco);
        position: fixed;
        top: 0;
        left: 0;
        padding: 20px;
      }

      .sidebar .logo {
        display: flex;
        align-items: center;
        margin-bottom: 40px;
      }

      .sidebar .logo img {
        width: 40px;
        height: 40px;
        margin-right: 10px;
      }

      .sidebar .logo h2 {
        margin: 0;
        font-size: 1.2rem;
        font-weight: 600;
      }

      .sidebar .logo span {
        font-size: 0.85rem;
        color: var(--gris-claro);
      }

      .sidebar a {
        display: block;
        padding: 12px 15px;
        margin: 8px 0;
        text-decoration: none;
        border-radius: 8px;
        color: var(--blanco);
        transition: 0.3s;
      }

      .sidebar a.active,
      .sidebar a:hover {
        background: var(--azul-claro);
      }

      /* Main */
      .main {
        margin-left: 260px;
        padding: 20px 40px;
      }

      /* Sección superior */
      .topbar {
        background: var(--azul-claro);
        padding: 15px 25px;
        border-radius: 12px;
        margin-bottom: 25px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .topbar h1 {
        font-size: 1.4rem;
        font-weight: 600;
        margin: 0;
      }

      .user-info {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .user-info .details {
        text-align: right;
      }

      .user-info .details p {
        margin: 0;
        line-height: 1.2;
      }

      .user-info .details .name {
        font-weight: 600;
      }

      .user-info img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid var(--blanco);
      }

      /* Botón volver */
      .btn-back {
        background: var(--ambar);
        color: var(--negro);
        border: none;
        padding: 8px 14px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        margin-bottom: 20px;
      }

      /* Tabla */
      table {
        width: 100%;
        border-collapse: collapse;
        background: var(--blanco);
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        color: var(--negro);
      }

      table th,
      table td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid var(--gris-medio);
      }

      table th {
        background: var(--gris-claro);
      }

      .badge {
        padding: 4px 10px;
        border-radius: 8px;
        font-size: 0.8rem;
        font-weight: 600;
      }

      .en-uso {
        background: var(--verde);
      }
      .paga {
        background: var(--ambar);
      }
      .pendiente {
        background: var(--rojo);
        color: white;
      }

      /* Botones */
      .btn {
        border: none;
        padding: 6px 12px;
        border-radius: 8px;
        cursor: pointer;
        margin: 0 2px;
        font-size: 0.8rem;
      }

      .btn-edit {
        background: var(--azul-claro);
        color: white;
      }

      .btn-delete {
        background: var(--rojo);
        color: white;
      }

      /* Formulario */
      form input,
      form select {
        padding: 6px;
        margin: 6px 0;
        border: 1px solid var(--gris-medio);
        border-radius: 6px;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div>
        <img
          src="/IMAGES/luma_Corregido.jpg"
          alt="Luma Resort Logo"
          class="LogoImg menu-hover"
          loading="lazy"
        />
        <div>
          <h2>Luma Resort</h2>
          <span>admin</span>
        </div>
      </div>
      <a href="#">Dashboard</a>
      <a href="#" class="active">Clientes</a>
      <a href="#">Reservas</a>
      <a th:href="@{/tipos}">Habitaciones</a>
      <a href="#">Servicios</a>
      <a href="#">Pagos</a>
    </div>

    <!-- Main -->
    <div class="main">
      <!-- Sección superior -->
      <div class="topbar">
        <h1>Clientes / Gestión de clientes</h1>
        <div class="user-info">
          <div class="details">
            <p class="name" th:text="${usuarioRegistrado.nombre}"></p>
            <p class="role" th:text="${usuarioRegistrado.rol}"></p>
          </div>
          <img th:src="@{/images/maria.jpg}" alt="Perfil" />
        </div>
      </div>

      <!-- Botón volver -->
      <button class="btn-back">← Volver</button>

      <!-- Formulario para nuevo cliente -->
      <form th:action="@{/clientes/guardar}" th:object="${nuevoCliente}" method="post">
        <input type="hidden" th:field="*{idCliente}" />
        <input type="text" th:field="*{nombre}" placeholder="Nombre completo" required />
        <input type="date" th:field="*{checkIn}" required />
        <input type="date" th:field="*{checkOut}" required />
        <input type="text" th:field="*{tipoHabitacion}" placeholder="Tipo de habitación" required />
        <select th:field="*{estadoReserva}">
          <option value="En uso">En uso</option>
          <option value="Paga">Paga</option>
          <option value="Pendiente">Pendiente</option>
        </select>
        <button type="submit" class="btn btn-edit">Guardar</button>
      </form>

      <!-- Tabla de clientes -->
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Check-in</th>
            <th>Check-out</th>
            <th>Tipo de habitación</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.nombre}"></td>
            <td th:text="${cliente.checkIn}"></td>
            <td th:text="${cliente.checkOut}"></td>
            <td th:text="${cliente.tipoHabitacion}"></td>
            <td>
              <span
                th:text="${cliente.estadoReserva}"
                th:classappend="${cliente.estadoReserva == 'En uso' ? 'badge en-uso' :
                  (cliente.estadoReserva == 'Paga' ? 'badge paga' : 'badge pendiente')}"
              ></span>
            </td>
            <td>
              <a th:href="@{/clientes/editar/{id}(id=${cliente.idCliente})}" class="btn btn-edit">
                Editar
              </a>
              <a th:href="@{/clientes/borrar/{id}(id=${cliente.idCliente})}" class="btn btn-delete">
                Eliminar
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="/SCRIPT/script.js" defer></script>
</html>
