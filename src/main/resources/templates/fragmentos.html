<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Metadatos básicos -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LUMA RESORT - Paraíso de Lujo y Relax</title>

    <!-- Favicon (agregado como mejora) -->
    <link rel="icon" href="/IMAGES/favicon.ico" type="image/x-icon" />

    <!-- Hojas de estilo -->
    <link rel="stylesheet" href="/STYLES/estilosLandingPage.css" />
    <link rel="stylesheet" href="/STYLES/generales.css" />
    <link rel="stylesheet" href="/STYLES/plantillas.css" />

    <!-- Fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Iconos Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <th:block th:fragment="header_f">
      <header class="MainHeader">
        <div class="LogoContainer">
          <img
            src="/IMAGES/luma_Corregido.jpg"
            alt="Luma Resort Logo"
            class="LogoImg"
            loading="lazy"
          />
          <h1 class="LogoTitle">LUMA RESORT</h1>
        </div>

        <!-- Navegación principal -->
        <nav class="MainNav" aria-label="Navegación principal">
          <!-- Mejora de accesibilidad -->
          <ul>
            <li><a th:href="@{/}">Inicio</a></li>
            <li><a href="#">Habitaciones</a></li>
            <li><a th:href="@{/servicios}">Servicios</a></li>
            <li><a href="#">Reservas</a></li>
            <li><a href="#">Contacto</a></li>
          </ul>
        </nav>

        <!-- Barra de búsqueda -->
        <form class="SearchForm" role="search">
          <!-- Mejora de semántica -->
          <input type="text" placeholder="Buscar..." aria-label="Buscar en el sitio" />
        </form>
        <div id="contenedor-login">
          <button class="btn-detalle"><a th:href="@{/login}">Iniciar Sesión</a></button>
          <div class="LogoContainer">
            <img
              src="/IMAGES/luma_Corregido.jpg"
              alt="Luma Resort Logo"
              class="LogoImg"
              loading="lazy"
            />
          </div>
        </div>
      </header>
    </th:block>

    <div th:fragment="footer_f">
      <footer class="Footer">
        <div class="FooterContent">
          <!-- Redes Sociales -->
          <div class="FooterSection RedesSociales">
            <p>Síguenos en redes sociales:</p>
            <a
              href="https://www.facebook.com"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Facebook"
            >
              <i class="fab fa-facebook-f"></i>
            </a>
            <a
              href="https://twitter.com"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Twitter"
            >
              <i class="fab fa-x-twitter"></i>
            </a>
            <a
              href="https://www.instagram.com/hotellumaresort/"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Instagram"
            >
              <i class="fab fa-instagram"></i>
            </a>
            <a
              href="https://www.tiktok.com"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="TikTok"
            >
              <i class="fab fa-tiktok"></i>
            </a>
            <a
              href="https://www.youtube.com/@HotelLumaResort"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="YouTube"
            >
              <i class="fab fa-youtube"></i>
            </a>
          </div>

          <!-- Logo y Copyright -->
          <div class="FooterLogo">
            <img src="/IMAGES/logoSurf.jpeg" alt="Luma Resort" loading="lazy" />
            <p>© 2025 Luma Resort. Todos los derechos reservados</p>
          </div>

          <!-- Información de Contacto -->
          <div class="FooterSection Contacto">
            <div class="ContactTitle">
              <a href="mailto:HotelLumaResort@gmail.com" aria-label="Enviar correo">
                <i class="fas fa-envelope"></i>
              </a>
              <span>Contáctanos:</span>
            </div>
            <div class="ContactInfo">
              <p>
                Teléfono:
                <a href="tel:+573158278278">315 827 8278</a>
              </p>
              <p>
                Correo:
                <a href="mailto:HotelLumaResort@gmail.com">HotelLumaResort@gmail.com</a>
              </p>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
  <script src="/SCRIPT/script.js" defer></script>
</html>
