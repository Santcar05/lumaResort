<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Metadatos básicos -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LUMA RESORT - Paraíso de Lujo y Relax</title>

    <!-- Favicon (agregado como mejora) -->
    <link rel="icon" href="/IMAGES/favicon.ico" type="image/x-icon" />

    <!-- Hojas de estilo -->
    <link rel="stylesheet" href="/STYLES/estilosLandingPage.css" />
    <link rel="stylesheet" href="/STYLES/generales.css" />
    <link rel="stylesheet" href="/STYLES/plantillas.css" />
    <link rel="stylesheet" href="/STYLES/serviciosTarjeta.css" />

    <!-- Fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Iconos Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header -->
    <th:block th:replace="~{fragmentos :: header_f}"></th:block>

    <!-- Contenido principal -->
    <main>
      <!-- Sección 1: Azul eléctrico con diseño llamativo -->
      <section class="seccion seccion-azul hero-section">
        <div class="contenido-seccion hero-content">
          <div class="hero-texto">
            <h1>¡Bienvenido a la experiencia LUMA Resort!</h1>
            <p>
              Vive momentos únicos en nuestro paraíso de lujo y relax. Desde spa de alta gama hasta
              restaurantes gourmet y excursiones inolvidables, tenemos todo preparado para tu
              bienestar.
            </p>
            <a th:href="@{/servicios/tabla}">
              <button class="btn-detalle">
                ¡Da click aquí para descubrir todos nuestros servicios!
              </button>
            </a>
          </div>
          <div class="hero-imagen">
            <img
              src="https://phantom-telva.uecdn.es/e1c097ad930ecefcff4ae8d0ef6f0339/crop/164x0/1909x1160/resize/828/f/jpg/assets/multimedia/imagenes/2022/04/28/16511388091039.jpg"
              alt="Hotel paraíso"
            />
          </div>
        </div>
      </section>

      <!-- Sección 2: Ámbar dorado -->
      <section class="seccion seccion-ambar">
        <div class="contenido-seccion">
          <h2>Catálogo de Servicios</h2>

          <!-- Carrusel infinito -->
          <div class="Slider">
            <div class="SliderTrack">
              <!-- Tarjetas originales -->
              <div class="SlideContainer" th:each="servicio : ${servicios}">
                <div class="tarjeta">
                  <img th:src="${servicio.imagenURL}" th:alt="${servicio.nombre}" />
                  <h3 th:text="${servicio.nombre}"></h3>
                  <p th:text="${servicio.descripcion}"></p>
                  <p>
                    <strong>Precio:</strong>
                    <span th:text="${servicio.precio}"></span>
                    USD
                  </p>
                  <a th:href="@{/servicios(id=${servicio.idServicio})}">
                    <button class="btn-principal btn-detalle">Detalles</button>
                  </a>
                </div>
              </div>

              <!-- Duplicado para scroll infinito -->
              <div class="SlideContainer" th:each="servicio : ${servicios}">
                <div class="tarjeta">
                  <img th:src="${servicio.imagenURL}" th:alt="${servicio.nombre}" />
                  <h3 th:text="${servicio.nombre}"></h3>
                  <p th:text="${servicio.descripcion}"></p>
                  <p>
                    <strong>Precio:</strong>
                    <span th:text="${servicio.precio}"></span>
                    USD
                  </p>
                  <a th:href="@{/servicios(id=${servicio.idServicio})}">
                    <button class="btn-principal btn-detalle">Detalles</button>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <div th:replace="~{fragmentos :: footer_f}"></div>

    <script src="/SCRIPT/script.js" defer></script>
  </body>
</html>
