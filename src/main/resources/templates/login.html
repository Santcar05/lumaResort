<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="#{site.title}">LUMA RESORT - Paraíso de Lujo y Relax</title>

    <!-- Favicon -->
    <link rel="icon" href="/IMAGES/favicon.ico" type="image/x-icon" />

    <!-- Hojas de estilo -->
    <link rel="stylesheet" href="/STYLES/estilosLandingPage.css" />
    <link rel="stylesheet" href="/STYLES/generales.css" />
    <link rel="stylesheet" href="/STYLES/plantillas.css" />
    <link rel="stylesheet" href="/STYLES/login.css" />

    <!-- Fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Iconos Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- Header -->
    <th:block th:replace="~{fragmentos :: header_f}"></th:block>

    <section id="seccion_login">
      <section id="fondo" aria-labelledby="fondoHeading">
        <div class="Carousel">
          <!-- Título principal -->
          <h1 id="fondoHeading" th:text="#{login.title}">Iniciar sesión</h1>

          <div id="contenedorForm">
            <!-- Formulario -->
            <form class="Formulario" th:action="@{/login}" th:object="${usuario}" method="post">
              <label for="email" th:text="#{login.email}">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                th:field="*{correo}"
                th:placeholder="#{login.email.placeholder}"
                required
              />
              <br />

              <label for="password" th:text="#{login.password}">Contraseña:</label>
              <input
                type="password"
                id="password"
                name="password"
                th:field="*{contrasena}"
                th:placeholder="#{login.password.placeholder}"
                required
              />
              <br />

              <button type="submit" class="btn-detalle" id="btn-login" th:text="#{login.button}">
                Iniciar sesión
              </button>

              <div id="enlaces">
                <a id="olvidaste" th:href="@{/login}" th:text="#{login.forgot}">olvidaste</a>
                <a id="registrate" th:href="@{/crearUsuario}" th:text="#{login.register}">
                  Regístrate
                </a>
              </div>
            </form>
          </div>
        </div>
      </section>
    </section>

    <!-- Footer (lo puedes activar si quieres internacionalizarlo también) -->
    <div th:replace="~{fragmentos :: footer_f}"></div>

    <script src="/SCRIPT/script.js" defer></script>
  </body>
</html>
