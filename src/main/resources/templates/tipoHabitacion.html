<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Gestión de Tipos de Habitación</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/tipos.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h2>Tipos de Habitación</h2>

      <!-- Formulario para crear nuevo tipo -->
      <div class="card mb-4">
        <div class="card-header">
          <h4>Nuevo Tipo de Habitación</h4>
        </div>
        <div class="card-body">
          <form
            th:action="@{/tipos/crear}"
            th:object="${tipoNuevo}"
            method="post"
          >
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre:</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                th:field="*{nombre}"
                required
              />
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción:</label>
              <textarea
                class="form-control"
                id="descripcion"
                th:field="*{descripcion}"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Crear</button>
          </form>
        </div>
      </div>

      <!-- Lista de tipos existentes -->
      <div class="card">
        <div class="card-header">
          <h4>Lista de Tipos</h4>
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="tipo : ${tipos}">
                <td th:text="${tipo.id}"></td>
                <td th:text="${tipo.nombre}"></td>
                <td th:text="${tipo.descripcion}"></td>
                <td>
                  <a
                    th:href="@{/tipos/editar/{id}(id=${tipo.id})}"
                    class="btn btn-warning btn-sm"
                    >Editar</a
                  >
                  <a
                    th:href="@{/tipos/eliminar/{id}(id=${tipo.id})}"
                    class="btn btn-danger btn-sm"
                    onclick="return confirm('¿Estás seguro de eliminar este tipo?')"
                    >Eliminar</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
