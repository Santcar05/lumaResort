<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luma Resort Admin - Tipos de Habitación</title>

    <link rel="stylesheet" href="/STYLES/estilosLandingPage.css" />
    <link rel="stylesheet" href="/STYLES/generales.css" />
    <link rel="stylesheet" href="/STYLES/plantillas.css" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --azul-fondo: #3b82f5;
        --azul-claro: #60a5fa;
        --azul-nav: #0a3a82;
        --blanco: #ffffff;
        --gris-claro: #f5f6fa;
        --gris-medio: #dcdde1;
        --negro: #2f3640;

        --verde: #7ed957;
        --ambar: #ffb800;
        --rojo: #ff6b6b;
      }

      body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: var(--azul-fondo);
        color: var(--blanco);
      }

      /* Sidebar */
      .sidebar {
        width: 240px;
        height: 100vh;
        background: var(--azul-nav);
        color: var(--blanco);
        position: fixed;
        top: 0;
        left: 0;
        padding: 20px;
      }

      .sidebar .logo {
        display: flex;
        align-items: center;
        margin-bottom: 40px;
      }

      .sidebar .logo img {
        width: 40px;
        height: 40px;
        margin-right: 10px;
      }

      .sidebar .logo h2 {
        margin: 0;
        font-size: 1.2rem;
        font-weight: 600;
      }

      .sidebar .logo span {
        font-size: 0.85rem;
        color: var(--gris-claro);
      }

      .sidebar a {
        display: block;
        padding: 12px 15px;
        margin: 8px 0;
        text-decoration: none;
        border-radius: 8px;
        color: var(--blanco);
        transition: 0.3s;
      }

      .sidebar a.active,
      .sidebar a:hover {
        background: var(--azul-claro);
      }

      /* Main */
      .main {
        margin-left: 260px;
        padding: 20px 40px;
      }

      /* Sección superior */
      .topbar {
        background: var(--azul-claro);
        padding: 15px 25px;
        border-radius: 12px;
        margin-bottom: 25px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .topbar h1 {
        font-size: 1.4rem;
        font-weight: 600;
        margin: 0;
      }

      .user-info {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .user-info .details {
        text-align: right;
      }

      .user-info .details p {
        margin: 0;
        line-height: 1.2;
      }

      .user-info .details .name {
        font-weight: 600;
      }

      .user-info img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid var(--blanco);
      }

      /* Botón volver */
      .btn-back {
        background: var(--ambar);
        color: var(--negro);
        border: none;
        padding: 8px 14px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        margin-bottom: 20px;
      }

      /* Tarjetas */
      .card {
        background: var(--blanco);
        color: var(--negro);
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 25px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }

      .card h4 {
        margin-top: 0;
        margin-bottom: 15px;
        font-weight: 600;
      }

      /* Formulario */
      form input,
      form textarea {
        padding: 8px;
        margin: 8px 0;
        border: 1px solid var(--gris-medio);
        border-radius: 6px;
        font-size: 0.9rem;
        width: 100%;
      }

      .btn {
        border: none;
        padding: 8px 14px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.85rem;
        margin-right: 6px;
        font-weight: 500;
      }

      .btn-primary {
        background: var(--azul-claro);
        color: white;
      }

      .btn-warning {
        background: var(--ambar);
        color: var(--negro);
      }

      .btn-danger {
        background: var(--rojo);
        color: white;
      }

      .btn-info {
        background: var(--azul-fondo);
        color: white;
      }

      /* Tabla */
      table {
        width: 100%;
        border-collapse: collapse;
        background: var(--blanco);
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        color: var(--negro);
      }

      table th,
      table td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid var(--gris-medio);
      }

      table th {
        background: var(--gris-claro);
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        <img
          src="/IMAGES/luma_Corregido.jpg"
          alt="Luma Resort Logo"
          class="LogoImg menu-hover"
          loading="lazy"
        />
        <div>
          <h2>Luma Resort</h2>
          <span>admin</span>
        </div>
      </div>
      <a href="#">Dashboard</a>
      <a th:href="@{/clientes}">Clientes</a>
      <a href="#">Reservas</a>
      <a href="#" class="active">Tipos de Habitación</a>
      <a href="#">Servicios</a>
      <a href="#">Pagos</a>
      <a href="#">Ajustes</a>
    </div>

    <!-- Main -->
    <div class="main">
      <!-- Sección superior -->
      <div class="topbar">
        <h1>Gestión de Tipos de Habitación</h1>
        <div class="user-info">
          <div class="details">
            <p class="name" th:text="${usuarioRegistrado.nombre}"></p>
            <p class="role" th:text="${usuarioRegistrado.rol}"></p>
          </div>
          <img th:src="@{/images/maria.jpg}" alt="Perfil" />
        </div>
      </div>

      <!-- Botón volver -->
      <button class="btn-back">← Volver</button>

      <!-- Formulario para crear nuevo tipo -->
      <div class="card">
        <h4>Nuevo Tipo de Habitación</h4>
        <form th:action="@{/tipos/crear}" th:object="${tipoNuevo}" method="post">
          <input type="text" th:field="*{nombre}" placeholder="Nombre" required />
          <textarea th:field="*{descripcion}" placeholder="Descripción" required></textarea>
          <button type="submit" class="btn btn-primary">Crear</button>
        </form>
      </div>

      <!-- Lista de tipos existentes -->
      <div class="card">
        <h4>Lista de Tipos</h4>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="tipo : ${tipos}">
              <td th:text="${tipo.id}"></td>
              <td th:text="${tipo.nombre}"></td>
              <td th:text="${tipo.descripcion}"></td>
              <td>
                <a th:href="@{/tipos/editar/{id}(id=${tipo.id})}" class="btn btn-warning">Editar</a>
                <a
                  th:href="@{/tipos/eliminar/{id}(id=${tipo.id})}"
                  class="btn btn-danger"
                  onclick="return confirm('¿Estás seguro de eliminar este tipo?')"
                >
                  Eliminar
                </a>
                <a th:href="@{/tipos/ver/{id}(id=${tipo.id})}" class="btn btn-info">Ver</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
  <script src="/SCRIPT/script.js" defer></script>
</html>
