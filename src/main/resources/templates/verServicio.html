<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Metadatos básicos -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LUMA RESORT - Paraíso de Lujo y Relax</title>

    <!-- Favicon (agregado como mejora) -->
    <link rel="icon" href="/IMAGES/favicon.ico" type="image/x-icon" />

    <!-- Hojas de estilo -->
    <link rel="stylesheet" href="/STYLES/estilosLandingPage.css" />
    <link rel="stylesheet" href="/STYLES/generales.css" />
    <link rel="stylesheet" href="/STYLES/plantillas.css" />
    <link rel="stylesheet" href="/STYLES/verServicio.css" />

    <!-- Fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Iconos Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <th:block th:replace="~{fragmentos :: header_f}"></th:block>

    <main class="main_servicio">
      <h1 th:text="${servicio.nombre}"></h1>
      <img th:src="${servicio.imagenURL}" alt="Imagen del servicio" />
      <p th:text="${servicio.descripcion}"></p>
      <p th:text="${servicio.precio}"></p>
      <!--Bucle de comentarios del servicio-->
      <ul>
        <li th:each="comentario : ${servicio.comentarios}">
          <p th:text="${comentario.comentario}"></p>
          <p th:text="${comentario.fecha}"></p>
          <p th:text="${comentario.calificacion}"></p>
        </li>
      </ul>
    </main>

    <th:block th:replace="~{fragmentos :: footer_f}"></th:block>
  </body>
  <script src="/SCRIPT/script.js" defer></script>
</html>
