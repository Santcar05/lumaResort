<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:text="${tipo.nombre}">Detalle Habitación</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/STYLES/generales.css" />
    <link rel="stylesheet" href="/STYLES/plantillas.css" />
    <!--<link rel="stylesheet" href="/STYLES/detalle.css" /> -->

    <style>
      body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        background: #e6f0fa;
        color: #2f3640;
      }
      .container {
        max-width: 1200px;
        margin: auto;
        padding: 20px;
      }
      .title {
        font-size: 1.8rem;
        font-weight: 600;
        margin-bottom: 5px;
      }
      .subtitle {
        color: #555;
        margin-bottom: 20px;
      }
      .gallery {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        margin-bottom: 20px;
      }
      .gallery img {
        width: 100%;
        border-radius: 10px;
        object-fit: cover;
        height: 180px;
        transition: transform 0.3s ease;
        cursor: pointer;
      }
      .gallery img:hover {
        transform: scale(1.05);
      }
      .content {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 20px;
      }
      .card {
        background: #fff;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      }
      .card h3 {
        margin-top: 0;
      }
      .tags {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin: 10px 0;
      }
      .tag {
        background: #f0f4ff;
        padding: 6px 12px;
        border-radius: 8px;
        font-size: 0.9rem;
        color: #0a3a82;
        font-weight: 500;
        transition: all 0.3s ease;
      }
      .tag:hover {
        background: #3b82f5;
        color: white;
        transform: scale(1.05);
      }
      .sidebar {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .price-box {
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        text-align: center;
      }
      .price {
        font-size: 1.4rem;
        font-weight: 600;
        color: #000;
      }
      .btn-primary,
      .btn-secondary {
        display: block;
        width: 100%;
        border: none;
        padding: 10px;
        margin-top: 15px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .btn-primary {
        background: #ffb800;
        color: #000;
      }
      .btn-primary:hover {
        background: #e0a700;
        transform: translateY(-2px) scale(1.02);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
      .btn-secondary {
        background: #3b82f5;
        color: white;
      }
      .btn-secondary:hover {
        background: #2563eb;
        transform: translateY(-2px) scale(1.02);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
      }
      th,
      td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }
      th {
        background: #f9f9f9;
      }
      .back-btn {
        display: inline-block;
        margin-top: 20px;
        background: #3b82f5;
        color: white;
        text-decoration: none;
        padding: 10px 16px;
        border-radius: 8px;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      .back-btn:hover {
        background: #2563eb;
        transform: translateX(-3px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Título -->
      <h1 class="title" th:text="${tipo.nombre}">Nombre Habitación</h1>
      <p class="subtitle">Vista panorámica y comodidades premium</p>

      <!-- Galería -->
      <div class="gallery">
        <img th:src="@{/images/habitacion1.jpg}" alt="foto 1" />
        <img th:src="@{/images/habitacion2.jpg}" alt="foto 2" />
        <img th:src="@{/images/habitacion3.jpg}" alt="foto 3" />
        <img th:src="@{/images/habitacion4.jpg}" alt="foto 4" />
      </div>

      <!-- Contenido principal -->
      <div class="content">
        <!-- Lado izquierdo -->
        <div>
          <div class="card">
            <h3>Descripción</h3>
            <p th:text="${tipo.descripcion}">Aquí va la descripción de la habitación.</p>
            <div class="tags">
              <span class="tag">Capacidad: 3</span>
              <span class="tag">Cama King</span>
              <span class="tag">Desayuno incluido</span>
              <span class="tag">WiFi</span>
            </div>
          </div>

          <div class="card">
            <div
              style="
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-direction: row;
              "
            >
              <h3>Habitaciones disponibles</h3>
              <button class="btn-detalle">
                <a th:href=" @{/tipos/{id}/crearHabitacion(id=${tipo.id})}">Crear habitación</a>
              </button>
            </div>

            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Número</th>
                  <th>Precio</th>
                  <th>Estado</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="habitacion : ${habitaciones}">
                  <td th:text="${habitacion.idHabitacion}"></td>
                  <td th:text="${habitacion.numero}"></td>
                  <td th:text="${habitacion.precioPorNoche} + ' USD'"></td>
                  <td th:text="${habitacion.estado}"></td>
                  <td>
                    <button
                      class="action-btn"
                      th:href="@{tipos/habitaciones/editar/{id}(id=${habitacion.idHabitacion})}"
                    >
                      Editar
                    </button>
                    <button
                      class="action-btn"
                      th:href="@{tipos/habitaciones/ver/{id}(id=${habitacion.idHabitacion})}"
                    >
                      Ver
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- Lado derecho -->
        <div class="sidebar">
          <div class="price-box">
            <p>Desde</p>
            <p class="price">$180/noche</p>
            <small>Impuestos no incluidos</small>
            <button class="btn-primary">Reservar ahora</button>
            <button class="btn-secondary">Agregar a favoritos</button>
          </div>
        </div>
      </div>

      <a th:href="@{/tipos}" class="back-btn">← Volver a lista</a>
    </div>
  </body>
</html>
