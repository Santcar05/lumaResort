<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Metadatos básicos -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LUMA RESORT - Paraíso de Lujo y Relax</title>

    <!-- Favicon (agregado como mejora) -->
    <link rel="icon" href="/IMAGES/favicon.ico" type="image/x-icon" />

    <!-- Hojas de estilo -->
    <link rel="stylesheet" href="/STYLES/estilosLandingPage.css" />
    <link rel="stylesheet" href="/STYLES/generales.css" />
    <link rel="stylesheet" href="/STYLES/plantillas.css" />
    <link rel="stylesheet" href="/STYLES/verServicio.css" />

    <!-- Fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Iconos Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <th:block th:replace="~{fragmentos :: header_f}"></th:block>

    <main class="main_servicio">
  <div class="servicio-container">
    <div class="servicio-info">
      <h1 th:text="${servicio.nombre}" class="servicio-titulo"></h1>
      <img th:src="${servicio.imagenURL}" alt="Imagen del servicio" class="servicio-imagen"/>
      <p th:text="${servicio.descripcion}" class="servicio-descripcion"></p>
      <p class="servicio-precio">Precio del servicio: <span th:text="${servicio.precio}"></span></p>
    </div>
      <!--Bucle de comentarios del servicio-->
      <div class="comentarios-section">
          <h2>Comentarios</h2>
          <ul class="comentarios-lista">
            <li th:each="comentario : ${servicio.comentarios}" class="comentario-item">
              <div class="comentario-contenido">
                <p class="comentario-texto" th:text="${comentario.comentario}"></p>
                <div class="comentario-meta">
                  <p class="comentario-fecha" th:text="${comentario.fecha}"></p>
                  <p class="comentario-rating">
                    <span class="estrellas" th:text="${comentario.calificacion}">★</span>
                  </p>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </main>

    <th:block th:replace="~{fragmentos :: footer_f}"></th:block>
  </body>
  <script src="/SCRIPT/script.js" defer></script>
</html>
