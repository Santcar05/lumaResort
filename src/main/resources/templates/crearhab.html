<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Habitación - Luma Resort</title>
    <style>
      :root {
        --bg-primary: #f7f9fc; /* Fondo base claro */
        --bg-secondary: #ffffff; /* Fondo tarjetas */
        --text-primary: #1e293b; /* Texto principal */
        --text-secondary: #475569; /* Texto secundario */
        --header-bg: linear-gradient(90deg, #262de0, #49aee0);
        --footer-bg: linear-gradient(90deg, #262de0, #49aee0);

        /* Botones */
        --button-primary: #1d3a8a;
        --button-hover: #4aa7df;
        --button-text: #ffffff;

        /* Tarjetas */
        --card-bg: #ffffff;
        --card-text: #0f172a;
        --card-shadow: rgba(38, 45, 224, 0.15);

        /* Secciones */
        --section-primary: #49aee0;
        --section-secondary: #89cff0;
        --section-accent: #b3e5fc;
        --section-contrast: #1d3a8a;
        --section-highlight: #262de0;

        /* Tablas */
        --table-white: #f0f0f0;
        --table-border: #e2e8f0;

        /* Estados */
        --success: #16a34a;
        --success-light: #dcfce7;
        --warning: #f59e0b;
        --warning-light: #fef3c7;
        --error: #dc2626;
        --error-light: #fee2e2;
        --info: #0ea5e9;
        --info-light: #e0f2fe;

        /* Extras */
        --text-only-white: #f0f0f0;
        --header-height: 80px;
        --transition-speed: 0.3s;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: var(--bg-primary);
        min-height: 100vh;
        display: flex;
      }

      .sidebar {
        width: 280px;
        background: var(--bg-secondary);
        backdrop-filter: blur(10px);
        padding: 30px 20px;
        box-shadow: 0 0 30px var(--card-shadow);
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .sidebar > div:first-child {
        display: flex;
        align-items: center;
        gap: 15px;
        padding-bottom: 20px;
        border-bottom: 2px solid var(--table-border);
      }

      .LogoImg {
        width: 60px;
        height: 60px;
        border-radius: 12px;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .menu-hover:hover {
        transform: scale(1.05);
      }

      .sidebar h2 {
        color: var(--text-primary);
        font-size: 24px;
        font-weight: bold;
      }

      .sidebar span {
        color: var(--text-secondary);
        font-size: 14px;
        background: var(--section-accent);
        padding: 4px 12px;
        border-radius: 20px;
      }

      .sidebar a {
        text-decoration: none;
        color: var(--text-secondary);
        padding: 15px 20px;
        border-radius: 12px;
        transition: all var(--transition-speed) ease;
        font-weight: 500;
      }

      .sidebar a:hover {
        background: var(--header-bg);
        color: var(--button-text);
        transform: translateX(5px);
      }

      .sidebar a.active {
        background: var(--header-bg);
        color: var(--button-text);
        box-shadow: 0 4px 15px var(--card-shadow);
      }

      .main-content {
        flex: 1;
        padding: 40px;
        overflow-y: auto;
      }

      .form-container {
        background: var(--card-bg);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 40px var(--card-shadow);
        max-width: 800px;
        margin: 0 auto;
      }

      .form-header {
        text-align: center;
        margin-bottom: 40px;
      }

      .form-header h1 {
        color: var(--text-primary);
        font-size: 32px;
        margin-bottom: 10px;
        background: var(--header-bg);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .form-header p {
        color: var(--text-secondary);
        font-size: 16px;
      }

      .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
        margin-bottom: 30px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      .form-group.full-width {
        grid-column: 1 / -1;
      }

      .form-group label {
        color: var(--text-primary);
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 14px;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        padding: 15px;
        border: 2px solid var(--table-border);
        border-radius: 12px;
        font-size: 16px;
        transition: all var(--transition-speed) ease;
        background: var(--bg-secondary);
        color: var(--text-primary);
      }

      .form-group input:focus,
      .form-group select:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: var(--section-primary);
        box-shadow: 0 0 0 3px var(--section-accent);
      }

      .form-group textarea {
        min-height: 120px;
        resize: vertical;
      }

      .date-inputs {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }

      .form-actions {
        display: flex;
        gap: 20px;
        justify-content: center;
        margin-top: 40px;
      }

      .btn {
        padding: 15px 40px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all var(--transition-speed) ease;
        text-decoration: none;
        display: inline-block;
        text-align: center;
      }

      .btn-primary {
        background: var(--button-primary);
        color: var(--button-text);
        box-shadow: 0 4px 15px var(--card-shadow);
      }

      .btn-primary:hover {
        background: var(--button-hover);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px var(--card-shadow);
      }

      .btn-secondary {
        background: var(--bg-secondary);
        color: var(--text-secondary);
        border: 2px solid var(--table-border);
      }

      .btn-secondary:hover {
        background: var(--table-white);
        border-color: var(--text-secondary);
      }

      .info-box {
        background: linear-gradient(135deg, var(--section-secondary), var(--section-accent));
        border-left: 4px solid var(--section-primary);
        padding: 20px;
        border-radius: 12px;
        margin-bottom: 30px;
      }

      .info-box p {
        color: var(--text-secondary);
        margin: 0;
        font-size: 14px;
      }

      @media (max-width: 768px) {
        body {
          flex-direction: column;
        }

        .sidebar {
          width: 100%;
          padding: 20px;
        }

        .form-grid {
          grid-template-columns: 1fr;
          gap: 20px;
        }

        .date-inputs {
          grid-template-columns: 1fr;
        }

        .form-actions {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>

      <div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="form-container">
        <div class="form-header">
          <h1>Crear Nueva Habitación</h1>
          <p>Complete la información para registrar una nueva habitación en el sistema</p>
        </div>

        <div class="info-box">
          <p>
            <strong>Nota:</strong>
            El tipo de habitación se asignará automáticamente según los parámetros del sistema. La
            cuenta de habitación se configurará posteriormente.
          </p>
        </div>

        <form
          th:action="@{/tipos/{id}/crearHabitacion/habitaciones/crear(id=${tipoHabitacionId})}"
          method="post"
          th:object="${habitacion}"
        >
          <!-- Campo oculto para tipo de habitación (viene como parámetro) -->
          <input type="hidden" th:field="*{tipoHabitacion}" th:value="${tipoHabitacionId}" />

          <div class="form-grid">
            <div class="form-group">
              <label for="numero">Número de Habitación *</label>
              <input
                type="text"
                id="numero"
                th:field="*{numero}"
                placeholder="Ej: 101, 201A"
                required
              />
            </div>

            <div class="form-group">
              <label for="precioPorNoche">Precio por Noche *</label>
              <input
                type="text"
                id="precioPorNoche"
                th:field="*{precioPorNoche}"
                min="0"
                placeholder="0.00"
                required
              />
            </div>

            <div class="form-group">
              <label for="estado">Estado *</label>
              <select id="estado" th:field="*{estado}" required>
                <option value="">Seleccione un estado</option>
                <option value="DISPONIBLE">Disponible</option>
                <option value="OCUPADA">Ocupada</option>
                <option value="MANTENIMIENTO">En Mantenimiento</option>
                <option value="LIMPIEZA">En Limpieza</option>
                <option value="FUERA_DE_SERVICIO">Fuera de Servicio</option>
              </select>
            </div>

            <div class="form-group">
              <label for="capacidad">Capacidad (personas) *</label>
              <input
                type="number"
                id="capacidad"
                th:field="*{capacidad}"
                min="1"
                max="10"
                placeholder="Número de huéspedes"
                required
              />
            </div>

            <div class="form-group full-width">
              <label for="descripcion">Descripción</label>
              <textarea
                id="descripcion"
                th:field="*{descripcion}"
                placeholder="Describa las características y comodidades de la habitación..."
              ></textarea>
            </div>

            <div class="form-group full-width">
              <label for="imagenUrl">URLs de Imágenes (separadas por comas)</label>
              <textarea
                id="imagenUrl"
                name="imagenUrlString"
                rows="3"
                placeholder="https://ejemplo.com/imagen1.jpg, https://ejemplo.com/imagen2.jpg"
              ></textarea>
            </div>

            <div class="form-group full-width">
              <label>Fechas de Disponibilidad</label>
              <div class="date-inputs">
                <div class="form-group">
                  <label for="checkinDesde">Check-in Desde</label>
                  <input type="datetime-local" id="checkinDesde" th:field="*{checkinDesde}" />
                </div>
                <div class="form-group">
                  <label for="checkoutHasta">Check-out Hasta</label>
                  <input type="datetime-local" id="checkoutHasta" th:field="*{checkoutHasta}" />
                </div>
              </div>
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Crear Habitación</button>
            <a th:href="@{/tipos/ver/{id}(id=${tipoHabitacionId})}" class="btn btn-secondary">
              Cancelar
            </a>
          </div>
        </form>
      </div>
    </div>

    <script>
      // Validación del formulario
      document.querySelector('form').addEventListener('submit', function (e) {
        const precio = document.getElementById('precioPorNoche').value;
        const capacidad = document.getElementById('capacidad').value;
        const numero = document.getElementById('numero').value.trim();

        if (!numero) {
          alert('El número de habitación es obligatorio');
          e.preventDefault();
          return;
        }

        if (precio <= 0) {
          alert('El precio por noche debe ser mayor a 0');
          e.preventDefault();
          return;
        }

        if (capacidad < 1) {
          alert('La capacidad debe ser al menos 1 persona');
          e.preventDefault();
          return;
        }

        // Validar fechas si están presentes
        const checkin = document.getElementById('checkinDesde').value;
        const checkout = document.getElementById('checkoutHasta').value;

        if (checkin && checkout && new Date(checkin) >= new Date(checkout)) {
          alert('La fecha de check-out debe ser posterior a la fecha de check-in');
          e.preventDefault();
          return;
        }
      });

      // Procesamiento de URLs de imágenes
      document.querySelector('form').addEventListener('submit', function (e) {
        const imagenUrlString = document.querySelector('textarea[name="imagenUrlString"]').value;
        if (imagenUrlString.trim()) {
          // Crear un campo oculto con el array de URLs
          const urls = imagenUrlString
            .split(',')
            .map(url => url.trim())
            .filter(url => url);

          // Eliminar el textarea temporal
          document.querySelector('textarea[name="imagenUrlString"]').remove();

          // Crear campos ocultos para cada URL
          urls.forEach((url, index) => {
            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = `imagenUrl[${index}]`;
            input.value = url;
            this.appendChild(input);
          });
        } else {
          document.querySelector('textarea[name="imagenUrlString"]').remove();
        }
      });

      // Formateo automático del precio
      document.getElementById('precioPorNoche').addEventListener('input', function (e) {
        let value = parseFloat(e.target.value);
      });

      // Auto-generar sugerencia de número de habitación
      document.getElementById('numero').addEventListener('focus', function (e) {
        if (!e.target.value) {
          // Aquí podrías implementar lógica para sugerir el siguiente número disponible
          e.target.placeholder = 'Ej: 101, 201A, Suite-01';
        }
      });
    </script>
  </body>
</html>
